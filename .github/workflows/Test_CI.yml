name: Java CI with Tomcat and MySQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_URL: jdbc:mysql://127.0.0.1:3306/
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASSWORD: testpass
      CHECK_DATABASE: true
      ROOT_USERNAME: admin
      ROOT_DISPLAYNAME: Administrator

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h "127.0.0.1" -u testuser -ptestpass --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Build & compile
        run: mvn clean install compile

      - name: Run unit tests
        run: mvn test

      - name: Start Tomcat
        run: mvn tomcat9:run &

      - name: Wait for Tomcat
        run: sleep 15

      - name: Run integration tests
        run: mvn verify

      - name: Stop Tomcat
        run: pkill -f 'org.apache.catalina.startup.Bootstrap' || true
